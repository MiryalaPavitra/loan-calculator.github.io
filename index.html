<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <h1>Loan Calculator</h1>

        <form id="loanForm">
            <div class="form-group">
                <label for="employeeId">Employee ID:</label>
                <input type="text" id="employeeId" required>
            </div>

            <div class="form-group">
                <label for="employeeName">Employee Name:</label>
                <input type="text" id="employeeName" required>
            </div>

            <div class="form-group">
                <label for="employeeAddress">Employee Address:</label>
                <input type="text" id="employeeAddress" required>
            </div>

            <div class="form-group">
                <label for="designation">Designation:</label>
                <select id="designation" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="manager">Manager</option>
                    <option value="developer">Developer</option>
                    <option value="analyst">Analyst</option>
                </select>
            </div>

            <div class="form-group">
                <label for="loanAmount">Loan Amount:</label>
                <input type="number" id="loanAmount" required>
            </div>

            <div class="form-group">
                <label for="loanDate">Date of Loan Taken:</label>
                <input type="date" id="loanDate" required>
            </div>

            <!-- <div class="form-group">
                <label for="maturityDate">Maturity Date:</label>
                <input type="date" id="maturityDate" required>
            </div> -->

            <button type="button" onclick="calculateLoan()">Calculate Loan</button>

            <div id="result" class="result">
                <p>Total Amount</p>
            </div>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
